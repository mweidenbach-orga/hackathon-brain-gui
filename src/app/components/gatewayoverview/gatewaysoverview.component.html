<div class="panel panel-primary">
  <div class="col-md-12 panel-heading">
    <h3>Your slaves</h3>
  </div>
  <div class="col-md-12">
    <ul *ngFor="let gateway of gateways">
      <div class="col-md-4">
        <div class="col-md-12">
          <label>{{gateway.description}}</label>
        </div>
        <div class="col-md-12">
          <img src='https://i.imgur.com/5iHrwfE.png' class="img-thumbnail"
               (click)="goToSlaveoverview(gateway.id)">
        </div>
      </div>
    </ul>
  </div>
</div>
