<div class="row" style="padding-left: 20px;padding-bottom: 10px">
  <a [routerLink]="['/gatewaysoverview']"> Gateways </a>
  <a [routerLink]="['/slavesoverview/',{gatewayid:gatewayid}]">&#8594; Slaves </a>
</div>

<div class="panel panel-primary">
  <div class="col-md-12 panel-heading" style="padding-top: 0px">
    <h3>Your slaves</h3>
  </div>
  <div class="col-md-12">
    <div *ngFor="let slave of slaves">
      <div class="col-md-4">
        <div class="col-md-12">
          <h3>{{slave.description}}</h3>
        </div>
        <div class="col-md-12">
          <img src='{{slave.imageUrl}}' class="img-thumbnail"
               (click)="goToSlave(slave.id)">
        </div>
      </div>
    </div>
  </div>
</div>
