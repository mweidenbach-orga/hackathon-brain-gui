<div class="panel panel-primary">
  <div class="col-md-12 panel-heading">
    <h3>Your slaves</h3>
  </div>
  <div class="col-md-12">
    <ul *ngFor="let slave of slaves">
      <div class="col-md-4">
        <div class="col-md-12">
          <label>{{slave.description}}</label>
        </div>
        <div class="col-md-12">
          <img src='{{slave.imageUrl}}' class="img-thumbnail"
               (click)="goToSlave(slave.id)">
        </div>
      </div>
    </ul>
  </div>
</div>
